# -----------------------------------------------------------------------------
# exclude: List of files and folders to exclude from jekyll
# -----------------------------------------------------------------------------
exclude:
  - "README.md"
  - "Makefile"
  - "Containerfile"
  - "src/"
  - "docs/"
# -----------------------------------------------------------------------------
# sass_dir: Folder that contains sass/scss files to be processed
# style: compressed or expanded css generation
# -----------------------------------------------------------------------------
sass:
  sass_dir: _sass
  style: compressed
  sourcemap: always
