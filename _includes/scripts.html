{% if page.ext_js.size > 0 %}
{% for js_name in page.ext_js %}
<script src="{{ site.baseurl }}/assets/ext/js/{{ js_name }}.js"></script>
{% endfor %}
{% endif %}
<script src="{{ site.baseurl }}{{ '/assets/js/yolo.js' | relative_url }}"></script>
<script>
  function openTab(event, tabId) {
    let i, tabContent, tabLinks;
    tabContent = document.getElementsByClassName("yolo-tab-content");
    for (i = 0; i < tabContent.length; i++) {
      tabContent[i].style.display = "none";
    }
    tabLinks = document.getElementsByClassName("yolo-tab-links");
    for (i = 0; i < tabLinks.length; i++) {
      tabLinks[i].className = tabLinks[i].className.replace(" active", "");
    }
    document.getElementById(tabId).style.display = "block";
    event.currentTarget.className += " active";
  }
</script>
