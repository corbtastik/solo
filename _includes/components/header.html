<div class="yolo-header columns">
    <div class="column">
        {% if site.data.settings.header.logo %}
        <a href="./">
            <img class="logo" alt="site-logo" src="{{ site.data.settings.header.logo }}" title="Site Logo"/>
        </a>
        {% endif %}
        <h1 class="tag no-toc"><a href="./">{{ site.data.settings.name }}</a></h1>
        <h4 class="description no-toc">{{ site.data.settings.description }}</h4>
        <p>
            <span>
            {% for link in page.links %}
            {% assign linkref = link | split: "," %}
                <a href="{{ linkref[1] }}" class="pill">{{ linkref[0] }}</a>
            {% endfor %}
            </span>
        </p>
    </div>
    <div class="column">
        <div class="toggle-flexbox">
            <div class="toggle-button">
                <span id="theme-toggle" class="material-icons md-36">light_mode</span>
            </div>
        </div>
    </div>
</div>
