{%- for entry in include.collection -%}
<li>
    {%- if entry.url -%}
    <a href="{{ entry.url }}">{{ entry.title }}</a>
    {%- else -%}
    {{ entry.title }}
    {%- endif -%}
    {%- if entry.entries -%}
    <ul>
    {%- include sidebar-entries.html collection=entry.entries -%}
    </ul>
    {%- endif -%}
</li>
{%- endfor -%}
