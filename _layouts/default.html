<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body id="yolo-site">
  {% if site.data.settings.sidebar %}
  {% include sidebar.html %}
  {% endif %}
  <div id="yolo-container" class="container {{ site.data.settings.align | default: 'left' }}">
    <header>
      {% include components/header.html %}
    </header>
    <main>{{ content }}</main>
    <footer>
      {% include components/footer.html %}
    </footer>
  </div>
  {% include scripts.html %}
</body>
</html>
